<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
  
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
    <title>iOS AR</title>
</head>
<body>
    
   
    <model-viewer 
        src="model/Singular_Farnsworth_2024_unity_v3.glb" 
        ar ar-scale="floor" 
        camera-controls touch-action="pan-y" 
        alt="A 3D model of an astronaut" 
        shadow-intensity="2" 
        skybox-image="hdr/sample.hdr" 
        skybox-height="2m" 
        max-camera-orbit="auto 90deg auto" 
        ios-src="model/Singular_Farnsworth_2024_unity_v3.usdz"
        xr-environment>
    </model-viewer>
    
    <!-- ios-src="model/Singular_Farnsworth_v3.usdz"  -->

    <a href="model/Singular_Farnsworth_2024_unity_v3.usdz">iMessage Heart Tap-back</a>

    <style>
        model-viewer {
            width: 100%;
            height: 720px;
            max-width: 1280px;
            max-height: 720px;
            display: block;
        }
    </style>


</body>
</html>
